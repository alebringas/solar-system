<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>My universe</title>
		<!-- estilo-->
		<link href="style.css" rel="stylesheet">
        <script type="module" src="main.js"></script>
	</head>
	<body>
        <div id="canvas-div">
            <canvas id='scene-canvas'></canvas>
        </div>
        <div id="controls-div">
            <div id="controls">
                <div class="control-group">Control de cámara:
                    <p>Click izq.: rotar<br>Click der.: mover<br>Rueda: zoom</p>
                </div>
                <div class="control-group">
                    <div class="control">
                        <input type="checkbox" id="show-axes-helper">
                        <label for="show-axes-helper">Mostrar ejes</label>
                    </div>
                    <div class="control">
                        <input type="checkbox" id="should-rotate" checked>
                        <label for="should-rotate">Rotación</label>
                    </div>
                    <div class="control">
                        <input type="checkbox" id="should-orbit" checked>
                        <label for="should-orbit">Traslación</label>
                    </div>
                    <div class="control">
                        <input type="checkbox" id="special-sun">
                        <label for="special-sun">Sol especial</label>
                    </div>
                    <div class="control">
                        <label for="speed">Velocidad general</label>
                        <input type="range" id="speed" step="2" min="1" max="21" value="1">
                    </div>
                </div>
                <div class="control-group">Nuevo planeta:
                    <div class="control">Radio:
                        <output>1</output>
                        <input id="new-planet-radius" type="range" min="1" max="10" value="1" oninput="this.previousElementSibling.value = this.value"/>
                    </div>
                    <div class="control">
                        <label for="new-planet-color">Color:</label>
                        <input id="new-planet-color" type="color" value="#0000ff"/></button>
                    </div>
                    <div class="control"> Textura:
                        <select id="texture-selector">
                            <option value="">Ninguna</option>
                            <option value="./textures/sunPOT.png">Sol</option>
                            <option value="./textures/lava.jpg">Lava</option>
                            <option value="./textures/alf.jpg">Alf</option>
                            <option value="./textures/pastafrola.jpg">Pastafrola</option>
                            <option value="./textures/brick.jpg">Ladrillo</option>
                            <option value="./textures/cookie.jpg">Galletita</option>
                            <option value="./textures/teapot.jpg">Tetera</option>
                            <option value="./textures/arbol.jpg">Planta</option>
                            <option value="./textures/dirt.png">Suelo</option>
                            <option value="./textures/piedras.jpg">Piedras</option>
                            <option value="./textures/escamas.jpg">Escamas</option>
                        </select>
                    </div>
                    <div class="control">
                        <button id="new-planet-submit" type="button"/>Crear planeta</button>
                    </div>
                </div>
                <div class="control-group">Luminosidad:
                    <div class="control"> 
                        <label for="bloom-strength">Intensidad</label>
                        <input type="range" id="bloom-strength" step="0.1" min="0" max="1.5" value="0.4">
                    </div>
                    <div class="control"> 
                        <label for="bloom-threshold">Umbral</label>
                        <input type="range" id="bloom-threshold" step="0.1" min="0" max="1" value="0.3">
                    </div>
                    <div class="control"> 
                        <label for="bloom-radius">Radio</label>
                        <input type="range" id="bloom-radius" step="0.1" min="0" max="2" value="0.4">
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
